<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" type="text/css" href="resources/horsey.min.css">
        <link rel="stylesheet" type="text/css" href="resources/ol3-search-layer.min.css">

        <link rel="stylesheet" href="./resources/ol-layerswitcher.css">

        <style>
        html, body {
            background-color: #ffffff;
        }
        .ol-control > * {
            background-color: #f8f8f8!important;
            color: #444444!important;
            border-radius: 0px;
        }
        .ol-attribution a, .gcd-gl-input::placeholder, .search-layer-input-search::placeholder {
            color: #444444!important;
        }
        .search-layer-input-search {
            background-color: #f8f8f8!important;
        }
        .ol-control > *:focus, .ol-control >*:hover {
            background-color: rgba(248, 248, 248, 0.7)!important;
        } 
        .ol-control {
            background-color: rgba(255,255,255,.4) !important;
            padding: 2px !important;
        } 
             /* Heading style */
        #mapTitle {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1100;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 10px 20px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            color: #333;
        }
            /* Feedback form modal styling */
        #formModal {
            display: none;
            position: fixed;
            bottom: 10%;
            left: 10%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 2000;
            width: 90%;
            max-width: 400px;
            max-height: 70vh;      /* max height relative to viewport */
            overflow-y: auto;
        }
        /* NEW: spacing and alignment styles for form */
        .form-group {
        margin-bottom: 15px; /* space between form fields */
        }
        
        .form-group label {
          display: block;
          font-weight: bold;
          margin-bottom: 5px; /* space between label and input */
          font-family: Arial, sans-serif;
        }
        .form-group input[type="text"],
        .form-group input[type="file"],
        .form-group select,
        .form-group textarea {
          width: 100%; /* full width inside form group */
          padding: 8px 10px;
          box-sizing: border-box;
          border: 1px solid #ccc;
          border-radius: 4px;
          font-family: Arial, sans-serif;
          font-size: 14px;
          color: #333;
         }
         .form-group input[type="range"] {
           width: 80%;
           vertical-align: middle;
         }

         #urgencyValue {
           font-weight: bold;
           margin-left: 10px;
           vertical-align: middle;
           font-family: Arial, sans-serif;
         }
         button[type="submit"],
         button[type="button"] {
           padding: 10px 20px;
           border: none;
           color: white;
           font-weight: bold;
           border-radius: 5px;
           cursor: pointer;
           font-family: Arial, sans-serif;
           font-size: 14px;
        }

        button[type="submit"] {
          background-color: #28a745;
        }
        button[type="button"] {
          background-color: #dc3545;
        }

        .form-buttons {
          display: flex;
          justify-content: space-between;
          margin-top: 15px;
        }
            
        </style>
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
            <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <div id="popup-content"></div>
            </div>
        </div>
        <!-- ADD THIS TITLE HERE -->
        <div id="mapTitle">Mapping coastal Fishing Communities & Related Infrastructure Challenges</div>
        <!-- Feedback Button -->
        <button onclick="openForm()" style="position: absolute; bottom: 20px; left: 10px; z-index: 1000; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px;">
            Give Your Feedback
        </button>
        <!-- Feedback Form Modal -->
        <div id="formModal">
            <h3 style="margin-top: 0;">üì£ Community Feedback Form</h3>
            <form id="feedbackForm" action="https://formspree.io/f/meozgqjw" method="POST" enctype="multipart/form-data">
                <!-- Community Fields -->
                <div class="form-group">
                    <label>üë§ Name:</label>
                    <input type="text" name="name" required>
                </div>
                
                <div class="form-group">
                    <label>üìç Community & District:</label>
                    <input type="text" name="community" required>
                </div>

                <div class="form-group">
                    <label>üèóÔ∏è Infrastructure Challenges:</label>
                    <textarea name="challenges" rows="2" required></textarea>
                </div>

                <div class="form-group">
                    <label>üí° Suggestions for Improvement:</label>
                    <textarea name="expectations" rows="2" required></textarea>
                </div>
                
                <div class="form-group">
                    <label>üì∏ Upload a Photo (optional):</label>
                    <input type="file" name="photo" accept="image/*">
                </div>
                
                <div class="form-group">
                    <label>üìå Your Location (auto-filled):</label>
                    <input type="text" name="location" id="userLocation" readonly>
                </div>

                <div class="form-group">
                    <label>üö® Urgency Level:</label>
                    <input type="range" name="urgency" min="1" max="5" value="3" oninput="document.getElementById('urgencyValue').innerText = this.value">
                    <span id="urgencyValue">3</span> / 5
                </div>
                <hr style="margin: 10px 0;">
                <!-- Stakeholder Feedback -->
                <h4 style="margin-top: 20px;">üèõÔ∏è Stakeholder Section</h4>
                
                <div class="form-group">
                    <label>üë• Stakeholder Type:</label>
                    <select name="stakeholder_type">
                      <option value="">-- Select --</option>
                      <option value="Local Government">Local Government</option>
                      <option value="Fisheries Dept">Fisheries Dept</option>
                      <option value="NGO/INGO">NGO/INGO</option>
                      <option value="Private Sector">Private Sector</option>
                      <option value="Academic/Researcher">Academic/Researcher</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>üìå Institution Name:</label>
                    <input type="text" name="stakeholder_institution">
                </div>
                
                <div class="form-group">
                    <label>üì¢ Your Feedback or Proposal:</label>
                    <textarea name="stakeholder_feedback" rows="2"></textarea>
                </div>
                
                <div class="form-buttons">
                    <button type="submit">Submit</button>
                     <button type="button" onclick="closeForm()">Close</button>
                </div> 
                
             </form>
        </div>

        <!-- Feedback Form Scripts -->
        <script>
            function openForm() {
                document.getElementById('formModal').style.display = 'block';
            }
            function closeForm() {
                document.getElementById('formModal').style.display = 'none';
            }
            // Get GPS Location
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    document.getElementById('userLocation').value =
                        position.coords.latitude.toFixed(5) + ", " + position.coords.longitude.toFixed(5);
                }, function(error) {
                     document.getElementById('userLocation').value = "Location not available";
                });
            } else {
                document.getElementById('userLocation').value = "Geolocation not supported";
            }

            document.getElementById("feedbackForm").addEventListener("submit", function(e) {
                e.preventDefault();
                const form = e.target;
                // COMMUNITY section
                const name = form.elements["name"].value.trim();
                const community = form.elements["community"].value.trim();
                const challenges = form.elements["challenges"].value.trim();
                const expectations = form.elements["expectations"].value.trim();
                // STAKEHOLDER section
                const stakeholderType = form.elements["stakeholder_type"].value.trim();
                const institution = form.elements["stakeholder_institution"].value.trim();
                const stakeholderFeedback = form.elements["stakeholder_feedback"].value.trim();

                const communityFilled = name || community || challenges || expectations;
                const stakeholderFilled = stakeholderType || institution || stakeholderFeedback;
                // Validation Logic
                if (!communityFilled && !stakeholderFilled) {
                    alert("‚ö†Ô∏è Please fill in either Community or Stakeholder section.");
                    return;
                }

                if (communityFilled && (!name || !community || !challenges || !expectations)) {
                    alert("‚ö†Ô∏è Please complete all Community Feedback fields.");
                    return;
                }

                if (stakeholderFilled && (!stakeholderType || !institution || !stakeholderFeedback)) {
                    alert("‚ö†Ô∏è Please complete all Stakeholder Feedback fields.");
                    return;
                }

                fetch(form.action, {
                    method: form.method,
                    body: new FormData(form),
                    headers: {
                        'Accept': 'application/json'
                    }
                }).then(response => {
                    if (response.ok) {
                        alert("‚úÖ Thank you! Your feedback has been submitted.");
                        form.reset();
                        closeForm();
                    } else {
                        alert("‚ö†Ô∏è Something went wrong. Please try again.");
                    }
                }).catch(error => {
                    alert("‚ö†Ô∏è Network error. Please check your connection.");
                });
            });
        </script>

        <script src="layers/District_1.js"></script><script src="layers/DSDFILE_2.js"></script><script src="layers/FishingCommunities_3.js"></script><script src="layers/Fishinginfrastructure_4.js"></script>
        <script src="styles/District_1_style.js"></script><script src="styles/DSDFILE_2_style.js"></script><script src="styles/FishingCommunities_3_style.js"></script><script src="styles/Fishinginfrastructure_4_style.js"></script>
        <script src="./layers/layers.js" type="text/javascript"></script> 
        <script src="./resources/Autolinker.min.js"></script>
        <script src="./resources/qgis2web.js"></script>
    </body>
</html>
