<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="./resources/ol.css">
        <link rel="stylesheet" href="resources/fontawesome-all.min.css">
        <link rel="stylesheet" type="text/css" href="resources/horsey.min.css">
        <link rel="stylesheet" type="text/css" href="resources/ol3-search-layer.min.css">
        <link href="resources/photon-geocoder-autocomplete.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
        <link rel="stylesheet" href="./resources/qgis2web.css">
        <style>
        html, body {
            background-color: #ffffff;
        }
        .ol-control > * {
            background-color: #f8f8f8!important;
            color: #444444!important;
            border-radius: 0px;
        }
        .ol-attribution a, .gcd-gl-input::placeholder, .search-layer-input-search::placeholder {
            color: #444444!important;
        }
        .search-layer-input-search {
            background-color: #f8f8f8!important;
        }
        .ol-control > *:focus, .ol-control >*:hover {
            background-color: rgba(248, 248, 248, 0.7)!important;
        } 
        .ol-control {
            background-color: rgba(255,255,255,.4) !important;
            padding: 2px !important;
        } 
             /* Heading style */
        #mapTitle {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1100;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 10px 20px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            color: #333;
        }
            /* Feedback form modal styling */
        #formModal {
            display: none;
            position: fixed;
            bottom: 10%;
            left: 10%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 2000;
            width: 90%;
            max-width: 400px;
            max-height: 70vh;      /* max height relative to viewport */
            overflow-y: auto;
        }
        </style>
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
            <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <div id="popup-content"></div>
            </div>
        </div>
        <!-- ADD THIS TITLE HERE -->
        <div id="mapTitle">Mapping coastal Fishing Communities & Related Infrastructure Challenges</div>
        <!-- Feedback Button -->
        <button onclick="openForm()" style="position: absolute; bottom: 20px; left: 10px; z-index: 1000; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px;">
            Give Your Feedback
        </button>
        <!-- Feedback Form Modal -->
        <div id="formModal">
            <h3>Fishing Community Feedback</h3>
            <form id="feedbackForm" action="https://formspree.io/f/meozgqjw" method="POST">
                <label>Name:</label><br>
                <input type="text" name="name" required style="width:100%; padding:5px;"><br><br>
                
                <label>Fishing Community:</label><br>
                <input type="text" name="community" required style="width:100%; padding:5px;"><br><br>
                
                <label>Infrastructure Challenges:</label><br>
                <textarea name="challenges" rows="3" required style="width:100%; padding:5px;"></textarea><br><br>
                
                <label>Expectations / Suggestions:</label><br>
                <textarea name="expectations" rows="3" required style="width:100%; padding:5px;"></textarea><br><br>
                
                <button type="submit" style="background-color: #28a745; color:white; padding:8px 12px; border:none; border-radius:5px;">Submit</button>
                <button type="button" onclick="closeForm()" style="margin-left:10px; background-color:#dc3545; color:white; padding:8px 12px; border:none; border-radius:5px;">Close</button>
            </form>
        </div>

        <!-- Feedback Form Scripts -->
        <script>
            function openForm() {
                document.getElementById('formModal').style.display = 'block';
            }
            function closeForm() {
                document.getElementById('formModal').style.display = 'none';
            }
            document.getElementById("feedbackForm").addEventListener("submit", function(e) {
                e.preventDefault();
                const form = e.target;
                fetch(form.action, {
                    method: form.method,
                    body: new FormData(form),
                    headers: {
                        'Accept': 'application/json'
                    }
                }).then(response => {
                    if (response.ok) {
                        alert("✅ Thank you! Your feedback has been submitted.");
                        form.reset();
                        closeForm();
                    } else {
                        alert("⚠️ Something went wrong. Please try again.");
                    }
                }).catch(error => {
                    alert("⚠️ Network error. Please check your connection.");
                });
            });
        </script>
        <script src="resources/qgis2web_expressions.js"></script>
        <script src="./resources/functions.js"></script>
        <script src="./resources/ol.js"></script>
        <script src="resources/horsey.min.js"></script>
        <script src="resources/ol3-search-layer.js"></script>
        <script src="./resources/ol-layerswitcher.js"></script>
        <script src="resources/photon-geocoder-autocomplete.min.js"></script>
        <script src="layers/District_1.js"></script><script src="layers/DSDFILE_2.js"></script><script src="layers/FishingCommunities_3.js"></script><script src="layers/Fishinginfrastructure_4.js"></script>
        <script src="styles/District_1_style.js"></script><script src="styles/DSDFILE_2_style.js"></script><script src="styles/FishingCommunities_3_style.js"></script><script src="styles/Fishinginfrastructure_4_style.js"></script>
        <script src="./layers/layers.js" type="text/javascript"></script> 
        <script src="./resources/Autolinker.min.js"></script>
        <script src="./resources/qgis2web.js"></script>
    </body>
</html>
